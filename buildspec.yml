version: 0.2

env:
  variables:
    CACHE_CONTROL: "86400"
    S3_BUCKET: "{{s3_bucket_url}}"
    BUILD_FOLDER: "dist/angular-spa"
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - n 16
      - echo installing dependencies...
      - npm install
      - npm i -g @angular/cli
  build:
    commands:
      - echo Build phase starting...
      - ng build
artifacts:
  files:
    - "**/*"
  base-directory: "dist/angular-spa*"
  discard-paths: yes
